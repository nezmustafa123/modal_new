<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1><span>Modal</span> Project</h1>
      <p>Click Button Below</p>
    </header>

    <section>
      <div class="container">
        <form action="">
          <button id="btn">Open Modal</button>
        </form>
      </div>
    </section>

    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Hello World</h1>
        <hr />
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. At delectus
          placeat molestiae! At non tempore perferendis qui ut delectus dolorem
          facere molestiae asperiores dolore labore, illo aliquam maiores
          quisquam temporibus!
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
